---
name: Redhat Kickstart

on:
  push:
    branches:
      - master
      - main
    paths:
      - anaconda-ks.cfg
      - .github/workflows/kickstart.yaml  # this workflow

  pull_request:
    branches:
      - master
      - main
    paths:
      - anaconda-ks.cfg
      - .github/workflows/kickstart.yaml  # this workflow

  workflow_dispatch:

permissions:
  contents: read

jobs:
  kickstart:
    name: Kickstart
    uses: HariSekhon/GitHub-Actions/.github/workflows/kickstart.yaml@master
    with:
      files: anaconda-ks.cfg ks.cfg kickstart.cfg
