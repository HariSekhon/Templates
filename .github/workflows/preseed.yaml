---
name: Debian Preseed

on:
  push:
    branches:
      - master
      - main
    paths:
      - preseed.cfg
      - .github/workflows/preseed.yaml  # this workflow

  pull_request:
    branches:
      - master
      - main
    paths:
      - preseed.cfg
      - .github/workflows/preseed.yaml  # this workflow

  workflow_dispatch:

permissions:
  contents: read

jobs:
  preseed:
    name: Preseed
    uses: HariSekhon/GitHub-Actions/.github/workflows/preseed.yaml@master
