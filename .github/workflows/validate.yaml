name: Validation

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 0 * * 1'

jobs:
  build:
    name: Validate
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: harisekhon/pytools
    steps:
    - uses: actions/checkout@v2
    - name: Validate
      run: |
        /github/pytools/bash-tools/check_all.sh
