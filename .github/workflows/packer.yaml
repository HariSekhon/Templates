---
name: HashiCorp Packer

on:
  push:
    branches:
      - master
      - main
    paths:
      - template.pkr.hcl
      - .github/workflows/packer.yaml  # this workflow

  pull_request:
    branches:
      - master
      - main
    paths:
      - template.pkr.hcl
      - .github/workflows/packer.yaml  # this workflow

  workflow_dispatch:

permissions:
  contents: read

jobs:
  packer:
    name: Packer
    uses: HariSekhon/GitHub-Actions/.github/workflows/packer.yaml@master
